<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Froggers</title>
    <style>
      @font-face {
        font-family: 'SuperFrog';
        src: url('/fonts/SuperFrog-Yqy1q.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: url('/super-frog-font/tilebackground.png') repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: 450px 450px;
        font-family: 'SuperFrog', sans-serif;
      }
      .container {
        background: rgba(26, 26, 46, 0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        border: 4px solid #4ade80;
      }
      h1 {
        color: #4ade80;
        font-size: 48px;
        margin: 0 0 10px 0;
        text-shadow: 3px 3px 0 #166534;
        letter-spacing: 2px;
      }
      .subtitle {
        color: #86efac;
        font-size: 18px;
        margin-bottom: 30px;
      }
      #qrcode {
        background: white;
        padding: 20px;
        border-radius: 12px;
        display: inline-block;
        margin-bottom: 20px;
      }
      #qrcode img {
        display: block;
        width: 280px;
        height: 280px;
      }
      .url {
        color: #a5f3fc;
        font-size: 14px;
        word-break: break-all;
        font-family: monospace;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 15px;
        border-radius: 8px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FROGGERS</h1>
      <p class="subtitle">Scan to play!</p>
      <div id="qrcode"><img src="/qr.png" alt="QR Code"></div>
      <div class="url">fractal-frogger.onrender.com</div>
    </div>
  </body>
</html>
